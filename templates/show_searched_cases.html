{% extends "layout.html" %}
{% block account%}
                <a class="nav-item nav-link" href="{{ url_for('profile_display',lawyer_id=current_user.id) }}">

                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>
                        <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>
                      </svg>
                    
                      
                   </a>
                {% endblock account%}

{% block content %}

	{% for case in searched_cases %} 
	<article class="media content-section">
	  <div class="media-body">
	    <div class="article-metadata">
	      	<h2><a class="mr-2" href="{{ url_for('case_display',case_id=case.id)}}">{{ case.name }}</a></h2>
	      <small class="text-muted">{{ case.day }}/{{ case.month }}/{{ case.year }}</small>
		</div>
		<p class="article-content">{{ case.bio }}</p>
		
		
	  </div>
	</article>
	{% endfor %} 
{% endblock content %}
